<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Revisi√≥n</title>
            </f:facet>
            <f:event type="preRenderView" listener="#{sessionController.verificarSesion()}"/>
        </h:head>
        <h:body>
            <h:form>
                <pe:layout maskPanesEarly="true">
                    <pe:layoutPane position="north" size="85" closable="false" resizable="false">  

                        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                         <h:outputText value="Notificaciones del Sistema" style="font-size:36px;"  />
                   </p:notificationBar>

                     <p:menubar >
                         
                         <p:menuitem > 
                             <h:graphicImage value="../../resources/iconos/Icono_gacetaIPN.png" height="30px" width="30px"/>     
                         </p:menuitem >
                         <p:menuitem outcome="revisor.xhtml" >
                             <p:outputLabel value="REVISOR" style="font-size:20px; "/>  
                         </p:menuitem>
                                
                                <f:facet name="options" >
                                    <!--<p:inputText style="margin-right:10px" placeholder="Buscar"/>-->
                                    
                                   
                                    <p:commandButton onclick="PF('bar').show()" ondblclick="PF('bar').hide()" type="button" icon="ui-icon-notice" title="Notificaciones" />
                                        <p:splitButton value="#{indexController.usuarioLogeado()}" icon="ui-icon-person">
                                                  <p:menuitem value="Cerrar sesion" actionListener="#{sessionController.cerrarSesion()}" icon="ui-icon-power" action="/index"/>

                                         </p:splitButton>         
                                </f:facet>       
                                
                    </p:menubar> 
                    </pe:layoutPane> 

                    <pe:layoutPane position="west" size="250" closable="true"
                               maxSize="300" minSize="250" resizable="false">  
                     <p:button value="REVISAR" 
                                   style="background-color:rgb(109, 26, 66) !important; 
                                          font-size: 19px !important; 
                                          color: white !important;
                                          display: block; 
                                          margin-left: auto;
                                          margin-right: auto;
                                          margin-top: 30px" 
                                    target="central"      
                                    outcome="articulosRevisar.xhtml"
                                  >                     
                     </p:button>


                        <p:menu style="width: 145px !important; 
                                background-color: white !important; 
                                border-style: none !important;">                  
                            <p:menuitem 
                                style="color: rgb(109, 26, 66) !important; 
                                font-weight: bold !important; 
                                font-size: 20px !important;
                                margin-left: 40px !important;
                                margin-top: 10px !important" 
                                value="Articulos" 
                                url="articulosRevisar.xhtml" 
                                icon="ui-icon-document"
                                target="central"/>
  
                            <p:menuitem 
                                style="color: rgb(109, 26, 66) !important; 
                                font-weight: bold !important; 
                                font-size: 20px !important;
                                margin-left: 40px !important;" 
                                value="Aprobados" 
                                url="aprobados.xhtml" 
                                icon="ui-icon-check"
                                target="central"/>
                            <p:menuitem 
                                style="color: rgb(109, 26, 66) !important; 
                                font-weight: bold !important; 
                                font-size: 20px !important;
                                margin-left: 40px !important;" 
                                value="Enviados" 
                                url="enviados.xhtml"
                                icon="ui-icon-mail-closed"
                                target="central"/>
                        </p:menu>              
                    </pe:layoutPane>

                    <pe:layoutPane position="center"
                                   maskContents="true"
                                   resizable="false">  
                        <iframe id="central"
                                name="central"
                                width="100%"  
                                height="100%"
                                frameborder="0"
                                src="holaRevisor.xhtml"> 
                        </iframe>  
                    </pe:layoutPane>
                </pe:layout>                 
            </h:form>

        </h:body>

    </f:view>
</html>
