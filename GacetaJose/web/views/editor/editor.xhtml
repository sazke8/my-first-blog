<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Edici贸n</title>
            </f:facet>
            <f:event type="preRenderView" listener="#{sessionController.verificarSesion()}"/>
        </h:head>

        <h:body>
            <h:form>               
                <pe:layout maskPanesEarly="true">
                    
                    <!-- Barra Superior -->
                <pe:layoutPane position="north" size="85" closable="false" resizable="false">  
                        
                   <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                         <h:outputText value="Notificaciones del Sistema" style="font-size:36px;"  />
                   </p:notificationBar>

                     <p:menubar >
                         
                         <p:menuitem > 
                             <h:graphicImage value="../../resources/iconos/Icono_gacetaIPN.png" height="30px" width="30px"/>     
                         </p:menuitem >
                         
                         <p:menuitem outcome="editor.xhtml" >
                             <p:outputLabel value="EDITOR" style="font-size:20px; "/>  
                         </p:menuitem>
                                
                                <f:facet name="options" >                                         
                                    <p:commandButton onclick="PF('bar').show()" ondblclick="PF('bar').hide()" type="button" icon="ui-icon-notice" title="Notificaciones" />
                                        <p:splitButton value="#{indexController.usuarioLogeado()}" icon="ui-icon-person">
                                                  <p:menuitem value="Cerrar sesion" actionListener="#{sessionController.cerrarSesion()}" icon="ui-icon-power" action="/index"/>
                                         </p:splitButton>         
                                </f:facet>       
                                
                    </p:menubar>
                    </pe:layoutPane> 
                    
                    <pe:layoutPane position="west" 
                                   size="250" 
                                   closable="true"
                                   maxSize="300" 
                                   minSize="250" 
                                   resizable="false">
                        
                        <p:button value="REDACTAR" 
                                   style="background-color:rgb(109, 26, 66) !important; 
                                          font-size: 19px !important; 
                                          color: white !important;
                                          display: block; 
                                          margin-left: auto;
                                          margin-right: auto;
                                          margin-top: 30px" 
                                  target="central" 
                                  outcome="redactar.xhtml" >                     
                        </p:button>
                        
                        <h:form>
                            <p:panelMenu id="panelMenu" style=" margin-top: 20px !important">
                                
                                <p:submenu label="Panel de Usuario" icon="ui-icon-person">
                                   <p:menuitem value="Informaci贸n Personal"
                                               icon="ui-icon-person"/>
                                </p:submenu>
                                
                                <p:submenu label="Panel de Edici贸n">
                                    <p:menuitem value="Publicados"
                                                target="central"
                                                outcome="publicados.xhtml"
                                                icon="ui-icon-print"
                                                />
                                    <p:menuitem value="Borradores"
                                                target="central"
                                                outcome="borradores.xhtml"
                                                icon="ui-icon-document"
                                                />
                                    <p:menuitem value="En Revisi贸n" 
                                                target="central"
                                                outcome="enRevision.xhtml"
                                                icon="ui-icon-seek-next"
                                                />
                                    <p:menuitem value="Pendientes" 
                                                target="central"
                                                outcome="pendientes.xhtml" 
                                                icon="ui-icon-clock"
                                                />
                                </p:submenu>
                            </p:panelMenu>
                            
                        </h:form>
                    </pe:layoutPane>
                    
                    <!-- Contenido -->
                    <pe:layoutPane position="center"
                                     maskContents="true"
                                     resizable="false">  
                        
                        <iframe id="central"
                                name="central"
                                width="100%"  
                                height="100%"
                                frameborder="0"
                                src="holaEditor.xhtml">  
                        </iframe>  
                    </pe:layoutPane>
                </pe:layout>                 
            </h:form>
        </h:body>

    </f:view>
</html>
