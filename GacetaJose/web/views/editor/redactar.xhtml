<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="redaccion">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Redacción</title>
            </f:facet>
        </h:head>

        <h:body>
            <h1 align="center">Gaceta Digital Politécnica</h1>
        <h2 align="center"> Redacta tu artículo</h2>
            
                    
                    
                    <h:form enctype="multipart/form-data">   
                        <p:fieldset legend="Datos del Artículo">
                            <h:panelGrid style="width: 900px !important;" >
                              <p:inputText 
                                placeholder="Título"
                                value ="#{borradorController.borrador.titulo}"
                                size="95" 
                                id="titulo"
                                required="true"
                                style="display: block;
                                       margin-left: auto;
                                       margin-right: auto"
                                />
                              <p:inputText
                                placeholder="Subtítulo"
                                value ="#{borradorController.borrador.subtitulo}"
                                size="95" 
                                id="subtitulo"
                                required="true"
                                style="display: block;
                                       margin-left: auto;
                                       margin-right: auto;
                                       margin-top: 10px !important"
                                /> 
                             
                              <p:inputText
                                placeholder="Breve Descripción"
                                value ="#{borradorController.borrador.breve_descripcion}"
                                size="95" 
                                id="BreveDesc"
                                required="true"
                                style="display: block;
                                       margin-left: auto;
                                       margin-right: auto;
                                       margin-top: 10px !important"
                                />
                            
                              <p:editor 
                                style="width: 795px !important;
                                       display: block;
                                       margin-left: auto;
                                       margin-right: auto;
                                       margin-top: 10px !important"
                                value ="#{borradorController.borrador.contenido}"
                                id="contenido"
                                disabled="false"
                                maxlength="2800"
                                required="true"
                                />
                           </h:panelGrid>
                        </p:fieldset>
                        
                        <p:fieldset legend="Imagen">
                            <h:panelGrid  >
                               <p:inputText
                                    placeholder="Descripción de imagen"
                                    value ="#{borradorController.borrador.descripcion_img}"
                                    size="90" 
                                    id="descImg"
                                    required="true"
                                    style="margin-top: 10px !important"
                                    />
                           
                               <p:fileUpload mode="simple"
                                             label="Seleccionar"
                                             disabled="true"
                                             style="margin-top: 10px !important"
                                             />
                                <p:calendar
                                          placeholder="Fecha"
                                          value ="#{borradorController.borrador.fecha}"
                                          id="fecha"
                                          required="true"
                                          style="margin-top: 10px !important"
                                          />
                                
                          </h:panelGrid>      
                       </p:fieldset>      
                                
                            
                            
                            <p:separator/>
                            
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                           
                            <h:panelGrid columns="2" style="margin-left: 600px !important;" cellpadding="8">
                                
                                <p:commandButton 
                                        value="Guardar" 
                                        style="color:white !important; 
                                               background-color: rgb(109, 26, 66) !important;" 
                                        action="#{borradorController.guardar()}"/>
                            
                                <p:commandButton 
                                        value="Enviar" 
                                        style="color:white !important; 
                                               background-color: rgb(109, 26, 66) !important;" 
                                               action="#{borradorController.enviar()}"/>
                                
                            </h:panelGrid>
                         
                    </h:form>
                
        </h:body>
    </f:view>
</html>
