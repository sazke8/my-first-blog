<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
        <h:head>
            <f:facet name="redaccion">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Redacci√≥n</title>
            </f:facet>
        </h:head>

        <h:body>
            <f:view> 
           <!-- <p:layout fullPage="true"> -->
               <!-- <p:layoutUnit position="center"> -->
                                                             
                        <h:panelGrid style="padding-left: 80px !important; 
                                             padding-top: 5px !important" >
                            <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            
                            <p:inputText
                                value ="#{mostrarBorradoresController.borrador.titulo}"
                                size="90" 
                                id="titulo"
                                required="true"
                                />
                            <p:inputText 
                                style="margin-top: 10px !important"
                                value ="#{mostrarBorradoresController.borrador.subtitulo}"
                                size="90" 
                                id="subtitulo"
                                required="true"
                                /> 
                            <p:editor 
                                style="width: 925px !important;
                                       margin-top: 10px !important;
                                       margin-bottom: 10px !important;" 
                                value ="#{mostrarBorradoresController.borrador.contenido}"
                                id="contenido"
                                required="true"
                                />
                            <p:inputText 
                                style="margin-top: 10px !important"
                                value ="#{mostrarBorradoresController.borrador.descripcion_img}"
                                size="90" 
                                id="descImg"
                                required="true"
                                />
                            <p:inputText 
                                style="margin-top: 10px !important"
                                value ="#{mostrarBorradoresController.borrador.breve_descripcion}"
                                size="90" 
                                id="BreveDesc"
                                required="true"
                                />
                            
                                     
                            <h:panelGrid columns="2" style="margin-top: 10px !important;">
                                <p:calendar
                                    value ="#{mostrarBorradoresController.borrador.fecha}"
                                    id="fecha"
                                    required="true"
                                      />
                                
                                <p:fileUpload mode="simple"
                                               label="Seleccionar"
                                               value="#{mostrarBorradoresController.borrador.imagen}"
                                               disabled="true"/>
                                
                                
                            </h:panelGrid>
                            
                             <p:separator/>
                            
                           
                                                    
                            <h:panelGrid columns="2" style="margin-left: 600px !important;" cellpadding="8">
                                <p:commandButton 
                                        value="Guardar" 
                                        style="color:white !important; 
                                               background-color: rgb(109, 26, 66) !important;" 
                                               action="#{borradorController.borrador}"/>
                            
                                <p:commandButton 
                                        value="Enviar" 
                                        style="color:white !important; 
                                               background-color: rgb(109, 26, 66) !important;" 
                                               action="#{borradorController.enviaBorradorG}">
                                         <f:param name="idArticulo" 
                                                  value = "5" />
                                </p:commandButton>
                            </h:panelGrid>
                   
                           
                          </h:form>  
                        </h:panelGrid>
                <!--</p:layoutUnit>-->
            <!--</p:layout>-->
            </f:view>
        </h:body>
</html>
