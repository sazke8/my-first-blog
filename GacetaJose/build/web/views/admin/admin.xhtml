<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" >
    
    <h:head>
        <title>Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Verificar Sesión -->
        <f:event type="preRenderView" listener="#{sessionController.verificarSesion()}"/>
    </h:head>
    
    <h:body >
        <h:form>  
            <pe:layout>
                
                <!-- Barra Superior -->
                <pe:layoutPane position="north" size="85" closable="false" resizable="false"> 
                    
                    <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                         <h:outputText value="Notificaciones del Sistema" style="font-size:36px;"  />
                   </p:notificationBar>

                     <p:menubar >
                         
                         <p:menuitem > 
                             <h:graphicImage value="../../resources/iconos/Icono_gacetaIPN.png" height="30px" width="30px"/>     
                         </p:menuitem >
                         
                         <p:menuitem outcome="admin.xhtml" >
                             <p:outputLabel value=" ADMINISTRADOR" style="font-size:20px; "/>  
                         </p:menuitem>
                                
                                <f:facet name="options" >
                                    <!--<p:inputText style="margin-right:10px" placeholder="Buscar"/>-->
                                    
                                   
                                    <p:commandButton onclick="PF('bar').show()" ondblclick="PF('bar').hide()" type="button" icon="ui-icon-notice" title="Notificaciones" />
                                        <p:splitButton value="#{indexController.usuarioLogeado()}" icon="ui-icon-person">
                                                  <p:menuitem value="Cerrar sesion" actionListener="#{sessionController.cerrarSesion()}" icon="ui-icon-power" action="/index"/>

                                         </p:splitButton>         
                                </f:facet>       
                                
                    </p:menubar> 
                      
                      
                </pe:layoutPane> 
                
                <!-- Menu Lateral -->
                <pe:layoutPane position="west"
                               size="250" 
                               closable="true"
                               maxSize="300" 
                               minSize="250" 
                               resizable="false">  
                     <p:button value="NUEVA GACETA" 
                                   style="background-color:rgb(109, 26, 66) !important; 
                                          font-size: 19px !important; 
                                          color: white !important;
                                          display: block; 
                                          margin-left: auto;
                                          margin-right: auto;
                                          margin-top: 30px"  
                                    target="central"      
                                    outcome="nuevaGaceta.xhtml">                     
                     </p:button>
                    
                     <h:form>      
                         <p:panelMenu id="panelMenu" style=" margin-top: 20px !important">
                            
                            <p:submenu label="Panel de Usuario">
                                <p:menuitem value="Información Personal"/>
                            </p:submenu> 
                            
                            <p:submenu label="Administración">
                                 <p:menuitem value="Administrar Usuarios"
                                             target="central"
                                             outcome="buscarUsuario.xhtml"
                                             />
                                 <p:menuitem value="Administrar Categorías"
                                             target="central"
                                             outcome="verCategoria.xhtml"
                                             />
                            </p:submenu>
                            
                            <p:submenu label="Gacetas">
                                <p:menuitem value="Articulos Aprobados"/>
                                <p:menuitem value="Buscar Gaceta"/>
                            </p:submenu>
                            
                        </p:panelMenu>             
                   </h:form> 
                </pe:layoutPane>
                
                <!-- Contenido -->
                <pe:layoutPane position="center" 
                               maskContents="true" size="80" 
                               closable="false">  
                     
                        <iframe id="central"
                                name="central"
                                width="100%"  
                                height="100%"
                                frameborder="0"
                                src="holaAdmin.xhtml">        
                        </iframe>      
                </pe:layoutPane>
            </pe:layout>   
       </h:form> 
    </h:body>
</html>
