<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Gaceta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h2>Generar Nueva Gaceta</h2>
        <p:separator/>
        <h:form id="crearGaceta">
            <p:messages id="mensaje"  autoUpdate="false" severity="info, fatal" showSummary="false" showDetail="true"/>
            
            <p:fieldset legend="Crear Gaceta">
               <h:panelGrid columns="3" id="pgDatos"> 
                  <p:outputLabel for="cboTipo" value="Tipo de Gaceta"/>
                  <p:selectOneMenu id="cboTipo" value="#{gacetaController.gaceta.tipo}" required="true" requiredMessage="Campo requerido">
                         <f:selectItem itemValue="M" itemLabel="Mensual"/>
                         <f:selectItem itemValue="E" itemLabel="Extraordinaria"/>
                    </p:selectOneMenu>
                    <p:message for="cboTipo"/>
                    
                    <p:outputLabel for="txtFecha" value="Fecha de PublicaciÃ³n"/>
                    <p:calendar id="txtFecha" value="#{gacetaController.gaceta.fecha}" locale="es" required="true"/>
                    <p:message for="txtFecha"/> 
                    
                    <p:outputLabel for="txtNum" value="Numero"/>
                    <p:inputText id="txtNum" value="#{gacetaController.gaceta.numero}" required="true" requiredMessage="Campo requerido" />
                  <p:message for="txtNum"/>
              </h:panelGrid> 
       

                <h:panelGrid columns="3">
                    <p:commandButton icon="ui-icon-check" value="Siguiente" update="pgDatos, mensaje" actionListener="#{gacetaController.registrarG()}" ajax="false" oncomplete="limpiarForm()"/>
                <p:commandButton
                                value="Cancelar"
                                action="buscarUsuario.xhtml"
                                ajax="false"                     
                                image="ui-icon-close"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </body>
</html>
