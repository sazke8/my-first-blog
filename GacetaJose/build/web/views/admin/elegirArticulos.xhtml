<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Seleccionar Artículos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h2>Generar Nueva Gaceta</h2>
        <p:separator/>
        <h3>Selecciona 10 artículos para el nuevo número</h3>
        
        <h:form>
            <p:dataTable>
                <f:facet name="header">
                     Artículos Aprobados
                </f:facet>
                
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                
                <p:column headerText="Titulo">
                    <h:outputText />
                </p:column>
                
                <p:column headerText="Categoría" >
                    <h:outputText />
                </p:column>
                
                <p:column headerText="Breve Descripción">
                    <h:outputText />
                </p:column>
                
                <p:column headerText="Calificación">
                    <h:outputText />
                </p:column>
                
                <p:column style="width:32px;text-align: center">
                     <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                     <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                     </p:commandButton>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </body>
</html>
