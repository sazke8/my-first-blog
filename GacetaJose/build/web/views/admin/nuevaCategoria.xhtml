<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta de Categoría</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Ingresa la nueva categoría</h2>
        <h:form>
            <p:messages id="mensaje"  autoUpdate="false" severity="info, fatal" showSummary="false" showDetail="true"/>
            
            <p:fieldset legend="Nueva Categoría">
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="nombre" value="#{categoriaController.categoria.nombre}" required="true" requiredMessage="Ingresa Categoría"/>
                    <p:message for="nombre"/>

                    <p:outputLabel for="rdbStatus" value="Status"/>
                    <p:selectOneRadio id="rdbStatus" value="#{categoriaController.categoria.status}" required="true" requiredMessage="Campo requerido">
                             <f:selectItem itemValue="1" itemLabel="Activa"/>
                             <f:selectItem itemValue="0" itemLabel="Inactiva"/>
                          </p:selectOneRadio>
                          <p:message for="rdbStatus"/> 
                </h:panelGrid>
            </p:fieldset>
            
            <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{categoriaController.registrar()}" ajax="false" update="mensaje"/>
        </h:form>
    </h:body>
</html>
