<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Servicios Trigarante</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container" >
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 100%;" src="Resources/img/logotipo_trigarante-alta.png"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div 
                                                    class="col s12 input-field">
                                                    <h:inputText id="username" required="true" requiredMessage="Ingresa tu Usuario!"/>
                                                    <h:outputLabel for="username" value="Usuario"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                                     <h:inputSecret id="password" required="true" requiredMessage="Ingresa tu contraseña!"/>
                                                    <h:outputLabel for="password" value="Contraseña"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                                     <h:commandLink value="Entrar" styleClass="btn-large" style="max-width: 100%;" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script>
                        $(document).on("ready", function(){
                $('#login-page'}.css({'height': window.innerHeight + 'px'});
                });
            </script>
    </h:body>
</html>
