<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. "/>
        <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,"/>
        <title>Login Page | Materialize - Material Design Admin Template</title>

        <!-- Favicons-->
        <link rel="icon" href="#{appBean.baseURL}resource/images/trigarante_mision.png" sizes="32x32"/>
        <!-- Favicons-->
        <link rel="apple-touch-icon-precomposed" href="#{appBean.baseURL}resource/images/favicon/apple-touch-icon-152x152.png"/>
        <!-- For iPhone -->
        <meta name="msapplication-TileColor" content="#00bcd4"/>
        <meta name="msapplication-TileImage" content="#{appBean.baseURL}resource/images/favicon/mstile-144x144.png"/>
        <!-- For Windows Phone -->


        <!-- CORE CSS-->

        <link href="#{appBean.baseURL}resource/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="#{appBean.baseURL}resource/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <!-- Custome CSS-->    
        <link href="#{appBean.baseURL}resource/css/custom/custom.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="#{appBean.baseURL}resource/css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
        <link href="#{appBean.baseURL}resource/js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="#{appBean.baseURL}resource/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    </h:head>
    <h:body class="cyan">
        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <!-- End Page Loading -->
        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <h:form class="login-form" id="login">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="#{appBean.baseURL}resource/images/trigarante_mision.png" alt="" class="circle responsive-img valign profile-image-login"/>
                            <p class="center login-form-text">Sistema trigarante</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <p:inputText id="username" value="#{loginBean.usuario.usuario}" required="true" label="username" />
                            <label for="username" class="center-align">Usuario</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <p:password id="password" value="#{loginBean.usuario.password}" required="true" label="password" />
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <p:commandButton class="btn waves-effect waves-light col s12" value="Entrar" update="growl" actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </div>
                    </div>

                </h:form>
            </div>
        </div>



        <!-- ================================================
          Scripts
          ================================================ -->

        <!-- jQuery Library -->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/plugins/jquery-1.11.2.min.js"></script>
        <!--materialize js-->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/materialize.js"></script>
        <!--prism-->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/plugins/prism/prism.js"></script>
        <!--scrollbar-->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

        <!--plugins.js - Some Specific JS codes for Plugin Settings-->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/plugins.js"></script>
        <!--custom-script.js - Add your own theme custom JS-->
        <script type="text/javascript" src="#{appBean.baseURL}resource/js/custom-script.js"></script>
        <!-- Script login -->
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    //Query('#login').effect("shake", {times: 5}, 100);
                }
                else {
                    location.href=args.ruta;
                }
            }
        </script>
    </h:body>
</html>
